name: Deploy to FTP (main)

on:
  push:
    branches: [ "main" ]
    # optional: only deploy if certain paths changed
    # paths:
    #   - "dist/**"
    #   - "public/**"
    #   - ".github/workflows/deploy-ftp.yml"

concurrency:
  group: ftp-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Prefer npm ci for CI + reproducible installs
      - name: Install production dependencies
        run: npm ci --omit=dev

      # ---- OPTIONAL BUILD STEP (uncomment if you build artifacts) ----
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      #
      # - name: Install & build
      #   run: |
      #     npm ci
      #     npm run build
      #
      # If you build, set local-dir to your build output, e.g. ./dist/

      # 1) Deploy src -> /
      - name: Deploy src to /
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./src/
          server-dir: /
          exclude: |
            **/node_modules/**

      # 2) Deploy node_modules -> /node_modules/
      - name: Deploy node_modules to /node_modules/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./node_modules/
          server-dir: /node_modules/
          exclude: |
            **/.git*
            **/.github/**
